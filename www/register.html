<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
<link rel="stylesheet" href="common/css/base.css">
<link rel="stylesheet" href="css/help.css">
<script src="phonegap.js"></script>
<script src="common/js/zepto.js"></script>
<script src="common/js/base.js"></script>
<script src="js/register.js"></script>
</head>
<body>
	<header id="fixed">
        <div onClick="goBack()">&lt;</div><h1>志愿者注册</h1><div></div>
    </header>
	<section>
		<ul>
        	<li><span>真实姓名</span><div><input id="name" type="text"></div></li>
            <li><span>密码</span><div><input id="pwd" type="password"></div></li>
            <li><span>确认密码</span><div><input id="pwdag" type="password"></div></li>
            <li><span>身份证号</span><div><input id="id" type="text" maxlength="18"></div></li>
            <li><span>手机号</span><div><input id="phone" type="text" maxlength="11"></div></li>
            <li><span>性别</span><div>
                <select id="gender">
                    <option value="男" selected>男</option>
                    <option value="女">女</option>
                </select>
            </div></li>
            <li><span>协会</span><div>
                <select id="union">
                </select>
            </div></li>
            <li><span>指导中心</span><div>
                <select id="center">
                </select>
            </div></li>
        </ul>
        <button type="button" id="commit" class="main"><img src="img/ct.png" width="30" height="25">注 册</button>
	</section>
</body>
</html>
