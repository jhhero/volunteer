<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="user-scalable=no, initial-scale=0.5, width=device-width, height=device-height, target-densitydpi=device-dpi">
<link rel="stylesheet" href="../common/css/base.css">
<link rel="stylesheet" href="../css/tem/scanning.css">
<script src="../cordova.js"></script>
<script src="../barcodescanner.js"></script>
<script src="../common/js/zepto.js"></script>
<script src="../common/js/base.js"></script>
<script src="../js/tem/scanning.js"></script>
</head>
<body>
    <header id="fixed">
        <div onClick="goBack()">&lt;</div><h1>扫描登记</h1><div></div>
    </header>
    <article>
    	<img src="../img/ai.png" width="14%">
        <header>
    		<h2 id="title"></h2>
            <div>
        		活动时间：<output id="date"></output><br>
        		活动地点：<output id="location"></output>
            </div>
        </header>
    </article>
    <section>
    	<div>
            <img id="head" alt="head" src="../img/hd.png" width="45%">
            <span>
            	姓名：<output id="name"></output><br>
            	帐号：<output id="uname"></output>
            </span>
            <button type="button" id="scan"><img src="../img/qr.png" width="27" height="26">扫 描</button><button type="button" id="commit" class="main"><img src="../img/ct.png" width="30" height="25">提 交</button>
		</div>
    </section>
</body>
</html>
